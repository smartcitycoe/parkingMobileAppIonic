<ion-header>
  <ion-navbar color="HeaderColor">
    <ion-title>Find Your Parkings<a id="close" href="#" (click)="closeModal()"></a></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Where to go ?</ion-label>
      <!--<ion-input type="text" [(ngModel)]="place"></ion-input>-->
      <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY HH:mm" pickerFormat="MMM DD YYYY HH:mm" [(ngModel)]="starttime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY HH:mm" [(ngModel)]="endtime"></ion-datetime>
    </ion-item>
