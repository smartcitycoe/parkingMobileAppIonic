<!--
  Generated template for the Autocomplete page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header color="HeaderColor">
  <ion-toolbar color="HeaderColor">
    <ion-title>Enter address<a id="close" href="#" (click)="closeModal()"></a></ion-title>
    <ion-searchbar color="HeaderColor" [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding="">
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
