<ion-header>

  <ion-navbar color="HeaderColor">
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class='container'>
  <form class='modal'>
    <header class='header'>
      <h1>Payment of Rs. 145.00</h1>
      <div class='card-type'>
        <a class='card active' href='#'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Amex.png'>
        </a>
        <a class='card' href='#'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Discover.png'>
        </a>
        <a class='card' href='#'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Visa.png'>
        </a>
        <a class='card' href='#'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/MC.png'>
        </a>
      </div>
    </header>
    <div class='content'>
      <div class='form'>
        <div class='form-row'>
          <div class='input-group'>
            <label for=''>Name on card</label>
            <input placeholder='' type='text'>
          </div>
        </div>
        <div class='form-row'>
          <div class='input-group'>
            <label for=''>Card Number</label>
            <input maxlength='16' placeholder='' type='number'>
          </div>
        </div>
        <div class='form-row'>
          <div class='input-group'>
            <label for=''>Expiry Date</label>
            <input placeholder='' type='month'>
          </div>
          <div class='input-group'>
            <label for=''>CVS</label>
            <input maxlenght='4' placeholder='' type='number'>
          </div>
        </div>
      </div>
    </div>
    <footer class='footer'>
  <button ion-button block (click)="doPayment()">Pay</button>
    </footer>
  </form>
</div>
</ion-content>
