<ion-header>
  <ion-navbar color="HeaderColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-spinner name="bubbles"></ion-spinner>

  <div class="map-container">
    <div id="map" style="width: 100%; height: 100%"></div>
</div>
<div id="openModal" class="modalDialog"></div>

</ion-content>


<ion-pullup (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" [(state)]="footerState">
  <ion-pullup-tab [footer]="pullup" (tap)="toggleFooter()">
    <ion-icon name="arrow-up" *ngIf="footerState == 0"></ion-icon>
    <ion-icon name="arrow-down" *ngIf="footerState == 1"></ion-icon>
  </ion-pullup-tab>

  <ion-toolbar color="MenuHeaderColor" (tap)="toggleFooter()">
    <ion-title>Find your parking</ion-title>
  </ion-toolbar>

  <ion-content padding class="no-scroll">

  </ion-content>
</ion-pullup>
